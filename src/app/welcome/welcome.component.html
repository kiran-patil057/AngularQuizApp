<div class="container bg-light py-5">
    <h1 class="display-5 fw-bold">Welcome to quiz App</h1>
    <p class="col-md-6 fs-4">This quiz contains total 9 questions. Each questions hold 10 points.</p>
    <h4>Rules</h4>
    <ol>
        <li>Correct Question gives you 10 points</li>
        <li>Incorrect Question gives to -10 points</li>
        <li>You will have 60 sec to answer each question</li>
        <li>Refreshing the page will reset the quiz</li>
    </ol>
    <h1 style="font-family: cursive; text-align: center;">All the best !</h1>
    <div class="name col-md-4 my-3">
        <label for="" >Enter your name:</label>
        <input type="text" class="form-control" #name>
    </div>
    <button class="btn btn-outline-primary btn-lg" routerLink="/question" (click)="startQuiz()">Start your Quiz!!</button>
</div>
